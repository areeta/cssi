<!DOCTYPE html>
<title>Guestbook</title>

<style>
  body {
    margin: 50px;
    border: 5px solid darkblue;
    padding: 20px;
  }

  .message {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    padding: 20px;
    border: 5px solid lightblue;
    background-color: lightgray;
    margin: 20px;
  }

</style>
<h2>Welcome to our Guestbook!</h2>
<!-- If the current user is logged in -->

{% if current_user %}
  Welcome, {{current_user}}! <br>
    <!-- If you want to save or change data into database, do post method -->
    <form action="/" method="post"> <br>
        <input name="content"> <br>
        <button>Sign it!</button> <br>
    </form> <br>
    <a href="{{logout_url}}">Log out here</a> <br>
{% else %}
  <a href="{{login_url}}">Log in here</a>
{% endif %}

{% for message in messages %}
  <div class="message">
    <p>{{message.email}}: </p>
    <p>{{message.content}}</p>
  </div>
{% endfor %}
